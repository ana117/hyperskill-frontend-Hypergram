<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypergram</title>
    <style>
        .center {
            margin: auto;
            padding: 10px;
            text-align: center;
        }
        .slider {
            width: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
<div class="center" style="display: flex; width:90%; border: 2px black solid; padding: 0">
    <div style="flex-grow: 3; margin-right: 1%">
        <canvas width=""></canvas>
    </div>
    <div class="center" style="background-color: aquamarine; flex-grow: 1; margin-left: 1%">
        <div class="center" style="text-align-last: center">
            <input type="file" id="file-input">
        </div>

        <div class="center">
            <label for="brightness">Brightness</label>
            <input class="slider" type="range" id="brightness">
        </div>

        <div class="center">
            <label for="contrast">Contrast</label>
            <input class="slider" type="range" id="contrast">
        </div>

        <div class="center">
            <label for="transparent">Transparent</label>
            <input class="slider" type="range" id="transparent">
        </div>

        <div class="center">
            <button type="button" id="save-button">Save Image</button>
        </div>
    </div>
</div>
</body>
</html>
